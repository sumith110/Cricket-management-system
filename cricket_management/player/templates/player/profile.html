<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* Consistent Cricket Background */
        .bg-cricket {
            background-image: linear-gradient(rgba(17, 24, 39, 0.9), rgba(17, 24, 39, 0.8)), url('https://images.unsplash.com/photo-1531415074968-036ba1b575da?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="bg-cricket min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-gray-900/50 backdrop-blur-md border-b border-white/10 sticky top-0 z-10">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 text-white p-2 rounded-lg shadow-lg">
                    <i class="fas fa-id-card-alt text-xl"></i>
                </div>
                <span class="font-bold text-xl tracking-wide text-white">Player Profile</span>
            </div>
            <!-- Back to Dashboard Link (Assuming typical flow) -->
            <a href="{% url 'dashboard' %}" class="text-gray-400 hover:text-white transition-colors">
                <i class="fas fa-times text-xl"></i>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center p-4">
        
        <div class="w-full max-w-4xl">
            
            <!-- Profile Card -->
            <div class="bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row min-h-[500px]">
                
                <!-- Left Side: Identity Section -->
                <div class="w-full md:w-5/12 bg-gradient-to-br from-blue-900 to-blue-800 p-10 text-white flex flex-col items-center justify-center text-center relative overflow-hidden">
                    <!-- Decorative Background Pattern -->
                    <div class="absolute top-0 left-0 w-full h-full opacity-10 bg-[radial-gradient(circle_at_top_right,_var(--tw-gradient-stops))] from-white via-transparent to-transparent"></div>
                    
                    <div class="relative z-10 w-full">
                        <!-- Avatar / Initial -->
                        <div class="w-32 h-32 bg-white rounded-full flex items-center justify-center mb-6 shadow-xl mx-auto ring-4 ring-blue-500/50">
                            <span class="text-5xl font-bold text-blue-900 uppercase">{{ player.user.username|slice:":1" }}</span>
                        </div>
                        
                        <!-- Name -->
                        <h2 class="text-3xl font-bold mb-2 break-words">{{ player.user.username }}</h2>
                        <div class="inline-block px-3 py-1 bg-blue-700/50 rounded-full border border-blue-500/30 text-sm font-medium tracking-wider mb-8">
                            PLAYER
                        </div>

                        <!-- Team Info Box -->
                        <div class="bg-white/10 backdrop-blur-sm rounded-xl p-4 w-full border border-white/10 shadow-lg">
                            <p class="text-blue-200 text-xs uppercase tracking-widest font-bold mb-1">Current Squad</p>
                            <div class="flex items-center justify-center gap-2 text-xl font-bold">
                                <i class="fas fa-shield-alt text-blue-300"></i>
                                <span>{{ player.team|default:"Not Assigned" }}</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Side: Stats & Details -->
                <div class="w-full md:w-7/12 p-10 flex flex-col bg-gray-50/50">
                    
                    <div class="mb-auto">
                        <h3 class="text-gray-400 font-bold text-sm uppercase tracking-widest mb-6 border-b border-gray-200 pb-2">Skills & Attributes</h3>

                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                            
                            <!-- Batting Style -->
                            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 flex flex-col items-center text-center hover:shadow-md transition-shadow group">
                                <div class="w-12 h-12 bg-orange-100 text-orange-600 rounded-full flex items-center justify-center text-2xl mb-3 group-hover:scale-110 transition-transform">
                                    <i class="fas fa-baseball-bat-ball"></i>
                                </div>
                                <p class="text-gray-400 text-xs font-bold uppercase mb-1">Batting Style</p>
                                <p class="text-lg font-bold text-gray-800">{{ player.get_bat_style_display }}</p>
                            </div>

                            <!-- Bowling Style -->
                            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 flex flex-col items-center text-center hover:shadow-md transition-shadow group">
                                <div class="w-12 h-12 bg-teal-100 text-teal-600 rounded-full flex items-center justify-center text-2xl mb-3 group-hover:scale-110 transition-transform">
                                    <i class="fas fa-bowling-ball"></i>
                                </div>
                                <p class="text-gray-400 text-xs font-bold uppercase mb-1">Bowling Style</p>
                                <p class="text-lg font-bold text-gray-800">{{ player.get_bowl_style_display }}</p>
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="mt-8 pt-6 border-t border-gray-100 flex flex-col gap-3">
                        <a href="{% url 'player_matches' %}" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-xl shadow-lg hover:shadow-blue-500/30 transition-all transform hover:-translate-y-0.5 text-center flex items-center justify-center gap-2 group">
                            <span>View Match History</span>
                            <i class="fas fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
                        </a>
                        
                        <!-- Optional Secondary Action -->
                        <!-- <a href="#" class="w-full bg-white hover:bg-gray-50 text-gray-600 font-semibold py-3 px-6 rounded-xl border border-gray-200 text-center transition-colors">
                            Edit Profile
                        </a> -->
                    </div>

                </div>
            </div>

        </div>
    </main>

</body>
</html>
