<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Finished</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .bg-cricket {
            background-image: linear-gradient(rgba(17, 24, 39, 0.9), rgba(17, 24, 39, 0.8)), url('https://images.unsplash.com/photo-1531415074968-036ba1b575da?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="bg-cricket min-h-screen flex items-center justify-center p-4">

    <!-- Result Card -->
    <div class="bg-white w-full max-w-2xl rounded-3xl shadow-2xl overflow-hidden border border-gray-200/50 relative">
        
        <!-- Confetti / Decoration (Static CSS visual) -->
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-500 via-yellow-400 to-green-500"></div>

        <!-- Header -->
        <div class="text-center pt-10 pb-6 px-6">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-green-100 text-green-600 rounded-full mb-6 animate-bounce shadow-lg">
                <i class="fas fa-trophy text-4xl"></i>
            </div>
            <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight">Match Finished!</h1>
            <p class="text-gray-500 mt-2">The final results are in</p>
        </div>

        <!-- Scoreboard Section -->
        <div class="bg-gray-50 mx-6 md:mx-10 rounded-2xl p-6 md:p-8 border border-gray-100 shadow-inner">
            <div class="flex flex-col md:flex-row items-center justify-between gap-8 md:gap-4">
                
                <!-- Team 1 -->
                <div class="text-center w-full md:w-1/3">
                    <h2 class="text-xl font-bold text-gray-600 mb-2 truncate" title="{{ match.team1.name }}">
                        {{ match.team1.name }}
                    </h2>
                    <div class="text-5xl font-bold text-blue-900 font-mono tracking-tighter">
                        {{ match.team1_score }}
                    </div>
                </div>

                <!-- VS Badge -->
                <div class="text-center">
                    <span class="bg-gray-200 text-gray-500 font-bold px-3 py-1 rounded-full text-sm">VS</span>
                </div>

                <!-- Team 2 -->
                <div class="text-center w-full md:w-1/3">
                    <h2 class="text-xl font-bold text-gray-600 mb-2 truncate" title="{{ match.team2.name }}">
                        {{ match.team2.name }}
                    </h2>
                    <div class="text-5xl font-bold text-blue-900 font-mono tracking-tighter">
                        {{ match.team2_score }}
                    </div>
                </div>

            </div>
        </div>

        <!-- Footer / Action -->
        <div class="p-8 md:p-10 text-center">
            <a href="{% url 'umpire_dashboard' %}" class="inline-flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white font-bold text-lg py-4 px-8 rounded-xl shadow-lg hover:shadow-blue-500/30 transition-all transform hover:-translate-y-1">
                <i class="fas fa-th-large"></i>
                Back to Dashboard
            </a>
            <p class="text-xs text-gray-400 mt-6 uppercase tracking-wider font-semibold">Match ID: #{{ match.id }}</p>
        </div>

    </div>

</body>
</html>
