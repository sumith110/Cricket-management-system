<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Signup</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .bg-cricket {
            background-image: linear-gradient(rgba(17, 24, 39, 0.85), rgba(17, 24, 39, 0.95)), url('https://images.unsplash.com/photo-1531415074968-036ba1b575da?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="bg-cricket min-h-screen flex items-center justify-center p-4">

    <!-- Signup Card - Increased width to max-w-lg and padding -->
    <div class="bg-white w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden transform transition-all hover:scale-[1.005] duration-300 border border-gray-200/50">
        
        <!-- Header Section -->
        <div class="bg-gradient-to-br from-blue-900 to-blue-800 p-8 text-center relative overflow-hidden">
            <!-- Decorative elements -->
            <div class="absolute top-0 right-0 w-24 h-24 bg-white/10 rounded-bl-full"></div>
            <div class="absolute bottom-0 left-0 w-16 h-16 bg-white/5 rounded-tr-full"></div>
            
            <div class="relative z-10">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-full text-blue-900 mb-4 shadow-lg ring-4 ring-blue-800/50">
                    <i class="fas fa-user-plus text-2xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-white tracking-tight">Player Registration</h2>
                <p class="text-blue-200 text-sm mt-2">Join the league today</p>
            </div>
        </div>

        <!-- Form Section -->
        <div class="p-8 md:p-10">
            <form method="POST" class="space-y-5">
                {% csrf_token %}
                
                <!-- Error Message -->
                {% if error %}
                    <div class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg text-sm text-center mb-4 flex items-center justify-center gap-2">
                        <i class="fas fa-exclamation-circle"></i> {{ error }}
                    </div>
                {% endif %}

                <!-- Username & Email Group -->
                <div class="space-y-5">
                    <!-- Username -->
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400 group-focus-within:text-blue-500 transition-colors"></i>
                        </div>
                        <input type="text" name="username" placeholder="Username" required 
                            class="block w-full pl-10 pr-3 py-3.5 border border-gray-300 rounded-lg text-base focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all bg-gray-50 hover:bg-white">
                    </div>

                    <!-- Email -->
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400 group-focus-within:text-blue-500 transition-colors"></i>
                        </div>
                        <input type="email" name="email" placeholder="Email Address" required 
                            class="block w-full pl-10 pr-3 py-3.5 border border-gray-300 rounded-lg text-base focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all bg-gray-50 hover:bg-white">
                    </div>
                </div>

                <!-- Passwords Group -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400 group-focus-within:text-blue-500 transition-colors"></i>
                        </div>
                        <input type="password" name="password1" placeholder="Password" required 
                            class="block w-full pl-10 pr-3 py-3.5 border border-gray-300 rounded-lg text-base focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all bg-gray-50 hover:bg-white">
                    </div>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400 group-focus-within:text-blue-500 transition-colors"></i>
                        </div>
                        <input type="password" name="password2" placeholder="Confirm" required 
                            class="block w-full pl-10 pr-3 py-3.5 border border-gray-300 rounded-lg text-base focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all bg-gray-50 hover:bg-white">
                    </div>
                </div>

                <!-- Styles Selections -->
                <div class="space-y-5 pt-2">
                    <!-- Batting Style -->
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-baseball-bat-ball text-gray-400 group-focus-within:text-blue-500 transition-colors"></i>
                        </div>
                        <select name="bat_style" required 
                            class="block w-full pl-10 pr-10 py-3.5 border border-gray-300 rounded-lg text-base text-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all bg-gray-50 hover:bg-white appearance-none cursor-pointer">
                            <option value="">Select Batting Style</option>
                            <option value="right">Right Hand Batsman</option>
                            <option value="left">Left Hand Batsman</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
                            <i class="fas fa-chevron-down text-sm"></i>
                        </div>
                    </div>

                    <!-- Bowling Style -->
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-bowling-ball text-gray-400 group-focus-within:text-blue-500 transition-colors"></i>
                        </div>
                        <select name="bowl_style" required 
                            class="block w-full pl-10 pr-10 py-3.5 border border-gray-300 rounded-lg text-base text-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all bg-gray-50 hover:bg-white appearance-none cursor-pointer">
                            <option value="">Select Bowling Style</option>
                            <option value="right">Right Arm Bowler</option>
                            <option value="left">Left Arm Bowler</option>
                            <option value="none">Not a Bowler</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
                            <i class="fas fa-chevron-down text-sm"></i>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                    class="w-full bg-gradient-to-r from-blue-600 to-blue-800 hover:from-blue-700 hover:to-blue-900 text-white font-bold py-4 px-6 rounded-lg shadow-lg transform transition hover:-translate-y-0.5 duration-200 flex items-center justify-center gap-2 mt-8 text-lg">
                    <span>Create Player Profile</span>
                    <i class="fas fa-arrow-right text-sm"></i>
                </button>

            </form>

            <!-- Footer Link -->
            <div class="mt-8 text-center border-t border-gray-100 pt-6">
                <a href="{% url 'login' %}" class="inline-flex items-center text-base text-gray-500 hover:text-blue-700 transition-colors font-medium">
                    <i class="fas fa-arrow-left mr-2"></i> Back to Login
                </a>
            </div>
        </div>
    </div>

</body>
</html>
